<body>
<div style="width:1200px; margin:0 auto 0 auto;">
  {% for row in range(8) %}
    <div class="row_grid">
      {% for column in range(10) %}
        {% if cd.has_key((row, column))%}
          <div class="grid wh-100"><div class="hg wh-100" style="background:url({{cd[(row,column)]}})"><a href="" class="test-100"></a></div></div>
        {% else %}
          <div class="grid wh-100"><div class="hg wh-100" id = "{{ (row, column) }}"> </div></div>
        {% endif %}
      {% endfor %}

    </div>
  {% endfor %}
</div>
